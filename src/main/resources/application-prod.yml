JWT_SECRET_TOKEN: ${JWT_SECRET_TOKEN}

spring:
  application:
    name: doc-de
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${RDS_MYSQL_URL}
    username: ${RDS_MYSQL_USERNAME}
    password: ${RDS_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
        format_sql: true
        show_sql: true
        use_sql_comments: true
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${GOOGLE_ACCOUNT_EMAIL}
    password: ${GOOGLE_ACCOUNT_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
    protocol: smtps
  data:
    redis:
      host: ${AWS_ELASTICACHE_URL}
      port: 6379