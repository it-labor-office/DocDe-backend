name: upload

on:
  pull_request:
    branches: [ "develop" ]
jobs:
  upload-docker-compose-yml:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Configure AWS credentials
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY_ID }}
      run: |
        sudo apt-get update && sudo apt-get install -y awscli
        aws configure set default.region "ap-northeast-2"
        aws s3 cp ./docker-compose-prod.yml s3://${{secrets.S3_BUCKET_NAME}}/docker-compose/
    #   aws s3 cp s3://${{secrets.S3_BUCKET_NAME}}/ca/ca.crt ./ca.crt

      # awscli 설치(깃허브에서 aws서비스에 접근하기 위함)
      # 리전 설정(안하면 오류생길수도있음)
      # s3/bucketname/ca/ca.crt 에 존재하는 인증서를 받아와 빌드에 사용 여기선 사용하지않음
